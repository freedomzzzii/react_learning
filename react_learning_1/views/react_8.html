<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

    <div id="container"></div>

    <script type="text/babel">
        var Comment = React.createClass({ getInitialState: function(){ return{editing: false}; }, edit: function(){ this.setState({editing: true}); }, remove: function(){ alert("removing"); }, save: function(){ this.setState({editing: false}); }, renderNormal:
        function(){ return(
        <div className="commentContainer">
            <div className="commentText">{this.props.children}</div>
            <button onClick={this.edit} className="btn btn-primary">Edit</button>
            <button onClick={this.remove} className="btn btn-danger">Remove</button>
        </div>
        ); }, renderForm: function(){ return(
        <div className="commentContainer">
            <textarea defaultValue={this.props.children}></textarea>
            <button onClick={this.save} className="btn btn-success">Save</button>
        </div>
        ); }, render: function(){ if(this.state.editing) return this.renderForm(); else return this.renderNormal(); } }); var Board = React.createClass({ getInitialState: function(){ return { comment: ["Hi, I'm Jessica", "Hi, I'm Taeyeon", "Hi, I'm Tiffany"]
        }; }, render: function(){ return(
        <div>
            { this.state.comment.map(function(text, i){ return (
            <Comment key={i}>{text}</Comment>) }) }
        </div>
        ); } }); ReactDOM.render(

        <Board/>, document.getElementById("container"));
    </script>

</body>

</html>
